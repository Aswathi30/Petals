{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4" style="padding-top: 100px;">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label><br>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email"><br>
          
  
          <label for="exampleInputPassword1" class="form-label">Password</label><br>

          <input type="password" class="form-control" id="exampleInputPassword1" name="password"><br>
        </div>
        <br>
        <label for="exampleInputEmail1" class="form-label"><p style="color: red;">{{msg}}</p></label>
        <button type="submit" class="btn btn-primary">SIGN IN</button>
<br><br>
        
      </form>

    </div>
  </div>
</div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
