{% extends 'staff/view_plants.html' %}
{% load static %}
{% block content %}
<div class="container">
 <div class="main" style="height: 700px;width: 100%;" >
   


   
   <h1 style="padding-top: 100px; padding-left: 500px;">Update Plants</h1><br>
    <form action="" method="post" enctype="multipart/form-data" style="padding-left: 520px;">
        {% csrf_token %}
        <input type="text"  id="" placeholder="name" name="plantsname" value="{{product.product_name}}"><br><br>
        <input type="text"  id="" placeholder="description" name="description" value="{{product.description}}"><br><br>
        <input type="text"  id="" placeholder="price" name="price" value="{{product.price}}"><br><br>
        <input type="file" name="image" id=""><br><br>
        <select name="categories_plants" id="">
            
            {% for category in categories_plants %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Update Plants</button>
    </form>
    </div>
</div> 
</div>
</div>

{% endblock %}
